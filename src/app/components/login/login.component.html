<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Login</h1>
    <div>
      <label>Email </label>
      <input id="email" formControlName="email" />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Enter valid email</small
        >
      </div>
    </div>

    <div>
      <label>Password</label>
      <input id="password" formControlName="password" />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['pattern']"
          >* Password must include at least 1 uppercase letter, 1 lowercase
          letter, 1 number, 1 special character</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >Password must be at least 8 characters long</small
        >
      </div>
    </div>

    <button [disabled]="loginForm.invalid" type="submit">Login</button>
    <button (click)="signup()">No Account? Signup</button>
  </form>
</div>
